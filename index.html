<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Desktop Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container" id="calculator-container">
    <div class="calculator" id="calculator">
      <!-- Display -->
      <input type="text" id="display" class="display" disabled placeholder="0">

      <!-- Buttons -->
      <div class="buttons">
        <!-- Control + Memory -->
        <button class="btn control" onclick="clearDisplay()">C</button>
        <button class="btn control" onclick="deleteLast()">DEL</button>
        <button class="btn control" onclick="memoryClear()">MC</button>
        <button class="btn control" onclick="memoryRecall()">MR</button>

        <button class="btn control" onclick="memoryAdd()">M+</button>
        <button class="btn control" onclick="memorySubtract()">M-</button>
        <button class="btn operator" onclick="appendValue('(')">(</button>
        <button class="btn operator" onclick="appendValue(')')">)</button>
        <button class="btn operator" onclick="appendValue('/')">/</button>

        <!-- Scientific -->
        <button class="btn func" onclick="appendFunction('sin')">sin</button>
        <button class="btn func" onclick="appendFunction('cos')">cos</button>
        <button class="btn func" onclick="appendFunction('tan')">tan</button>
        <button class="btn func" onclick="appendFunction('log')">log</button>
        <button class="btn operator" onclick="appendValue('*')">*</button>

        <!-- Numbers -->
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('-')">-</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn equal" onclick="calculateResult()">=</button>

        <button class="btn zero" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>

        <!-- Advanced -->
        <button class="btn func" onclick="appendFunction('sqrt')">‚àö</button>
        <button class="btn func" onclick="appendFunction('^')">^</button>
        <button class="btn func" onclick="appendFunction('pi')">œÄ</button>
        <button class="btn func" onclick="appendFunction('e')">e</button>
        <button class="btn func" onclick="appendFunction('fact')">!</button>
        <button class="btn operator" onclick="appendValue('%')">%</button>

        <!-- Dark/Light Mode -->
        <button class="btn control" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
      </div>

      <!-- History -->
      <div class="history">
        <h3>History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
