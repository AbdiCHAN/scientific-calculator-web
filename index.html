<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Scientific Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- Animated background -->
  <canvas id="flame-canvas"></canvas>

  <main class="calculator-container" role="application" aria-label="Scientific Calculator">

    <section class="calculator">
      <header class="branding">
        <h1>CEO of NewWave Devs</h1>
        <span>The Innovators of Africa</span>
      </header>

      <input
        id="display"
        type="text"
        inputmode="decimal"
        aria-label="Calculator display"
        readonly
      />

      <div class="top-row">
        <button class="btn control" data-action="clear">C</button>
        <button class="btn control" data-action="delete">DEL</button>
        <button class="btn toggle" id="angleToggle">DEG</button>
        <button class="btn operator" data-value="/">÷</button>
      </div>

      <div class="buttons">
        <button class="btn sci" data-value="sin(">sin</button>
        <button class="btn sci" data-value="cos(">cos</button>
        <button class="btn sci" data-value="tan(">tan</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn sci" data-value="log(">log</button>
        <button class="btn sci" data-value="ln(">ln</button>
        <button class="btn sci" data-value="sqrt(">√</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn sci" data-value="^">xʸ</button>
        <button class="btn sci" data-value="!">x!</button>
        <button class="btn sci" data-value="abs(">│x│</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn equal" data-action="equals">=</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn sci" data-value="e">e</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn sci" data-value="π">π</button>

        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
      </div>

      <aside class="history">
        <h2>History</h2>
        <ul id="history-list"></ul>
      </aside>
    </section>

  </main>

  <script src="script.js"></script>
  <script src="flame.js"></script>
</body>
</html>
