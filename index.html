<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas for animated flames -->
  <canvas id="flame-canvas"></canvas>

  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" readonly placeholder="0">

      <!-- Memory Buttons -->
      <div class="memory-buttons">
        <button class="btn memory" data-value="MC">MC</button>
        <button class="btn memory" data-value="MR">MR</button>
        <button class="btn memory" data-value="M+">M+</button>
        <button class="btn memory" data-value="M-">M-</button>
      </div>

      <div class="buttons">
        <button class="btn control" data-value="C">C</button>
        <button class="btn operator" data-value="/">/</button>
        <button class="btn operator" data-value="*">*</button>
        <button class="btn operator" data-value="-">-</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn equal" data-value="=">=</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value=".">.</button>

        <button class="btn zero" data-value="0">0</button>
      </div>

      <!-- History Panel -->
      <div class="history">
        <h3>History</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="flame.js"></script>
</body>
</html>
